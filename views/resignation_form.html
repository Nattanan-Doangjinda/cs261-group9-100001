<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../public/request.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>แบบฟอร์มขอลาออก</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
          <img src="../public/Assets/Emblem_of_Thammasat_University.svg.png">
      </div>

      <div class="nav-links">
          <div class="links-logout">
              <ul class="links">
                  <a href="../views/homepage.html" id="homepage-link">หน้าหลัก</a>
                  <a href="../views/createForm.html" id="createForm-link">สร้างคำร้อง</a>
                  <a href="../views/Draft.html" id="draft-link">แบบร่าง</a>
              </ul>
  
              <button class="logout"><a href="../views/login.html">Logout</a></button>
          </div>
          <div class="line"></div>
      </div>
  </div>


    <div class="container">
      <div class="header">เรื่อง ขอลาออก</div>
      <form action="/submit-form" method="POST">
        <div class="form-group">
          <div class="header">เรียน คณบดีคณะวิทยาศาสตร์และเทคโนโลยี</div>
          <label>
            ข้าพเจ้า
            <div class="two-width">
              <select name="title" id="title" required>
                <option value="" selected disabled hidden>คำนำหน้า</option>
                <option value="นาย">นาย</option>
                <option value="นางสาว">นางสาว</option>
                <option value="นาง">นาง</option>
              </select>
            </div>
            <div class="half-width">
              <input type="text" name="first_name" id="first_name" placeholder="ชื่อ" required />
            </div>
            <div class="half-width">
              <input type="text" name="last_name" id="last_name" placeholder="นามสกุล" required />
            </div>
          </label>
        </div>
        <div class="form-group special-row">
          <label>เลขทะเบียน</label>
          <div class="sixty-width">
            <input type="text" name="student_id" id="student_id" placeholder="xxx xxx xxxx"  maxlength="10" onkeydown="return restrictNumberInput(event)" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
          </div>
          <label>ชั้นปีการศึกษา</label>
          <div class="third-width">
            <select name="semester" id="semester" required>
              <option value="" selected disabled hidden>ปีการศึกษา</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="half-width">
            <label>สาขาวิชา วิทยาการคอมพิวเตอร์</label>
          </div>
        </div>
        <div class="form-group special-row">
          <label>ที่อยู่ที่ติดต่อได้</label>
          <div class="third-width">
            <input type="text" name="address" id="address" placeholder="เลขที่" required />
          </div>
          <label>แขวง/ตำบล</label>
          <div class="third-width">
            <input type="text" name="district" id="district" placeholder="แขวง/ตำบล" required />
          </div>
          <label>เขต/อำเภอ</label>
          <div class="third-width">
            <input type="text" name="sub_district" id="sub_district" placeholder="เขต/อำเภอ" required />
          </div>
        </div>
        <div class="form-group special-row">
          <label>จังหวัด</label>
          <div class="half-width">
            <input type="text" name="province" id="province" placeholder="จังหวัด" required />
          </div>
          <label>โทรศัพท์ติดต่อ</label>
          <div class="fifty-width">
            <div class="icon-input">
              <i class="fa fa-phone"></i>
              <input type="text" name="phone" id="phone" placeholder="xxx xxx xxxx"  maxlength="10" onkeydown="return restrictNumberInput(event)" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
            </div>
          </div>
        </div>

        <div class="form-group special-row">
          <label>โทรศัพท์ติดต่อผู้ปกครอง</label>
          <div class="half-width">
            <div class="icon-input">
              <i class="fa fa-phone"></i>
              <input type="text" name="guardian_phone" id="guardian_phone" placeholder="xxx xxx xxxx"  maxlength="10" onkeydown="return restrictNumberInput(event)" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
            </div>
          </div>
          <label>อาจารย์ที่ปรึกษา</label>
          <div class="fifty-width">
            <input type="text" name="advisor" id="advisor" placeholder="อาจารย์ที่ปรึกษา" required />
          </div>
        </div>
        <div class="form-group">
          <label>ประสงค์จะยื่นคำร้องเรื่อง ขอลาออก</label>
        </div>
        <div class="form-group">
          <label>ตั้งแต่ภาคการศึกษาที่</label>
          <div class="tree-width">
            <input type="text" name="term" id="term"  placeholder="ภาคการศึกษา" required />
          </div>
          <label>ปีการศึกษา</label>
          <div class="tree-width">
            <input type="text" name="year" id="year" placeholder="ปีการศึกษา" required />
          </div>
        </div>
        <div class="form-group reason">
            <div>
                <label>เหตุผลที่ยื่นคำร้องเนื่องจาก</label>
            </div>
            <div class="one-width">
              <textarea name="reason" id="reason" placeholder="โปรดกรอกเหตุผล....." required></textarea>
            </div>
        </div>
        <div class="form-group">
            <p>
            จึงเรียนมาเพื่อโปรดพิจารณาอนุมัติและดำเนินการต่อไปด้วย จักเป็นพระคุณยิ่ง
            </p>
        </div>
        <br>
        <br>
        <div class="buttons">
          <button type="submit" class="submit">ส่ง</button>
          <button type="button" class="save-draft">บันทึกแบบร่าง</button>
          <button type="button" class="cancel">ยกเลิก</button>
        </div>
      </form>
    </div>
    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <br>
          <span class="modal-dot"></span><h1>ส่งฟอร์มคำร้องสำเร็จ !</h1>
        </div>
        <br>
        <button id="closeModal"><h2>ตกลง</h2></button>
      </div>
    </div>
    <div id="successModal2" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <br>
          <span class="modal-dot"></span><h1>บันทึกแบบร่างสำเร็จ !</h1>
        </div>
        <br>
        <button id="closeModal2"><h2>ตกลง</h2></button>
      </div>
    </div>

    <script src="../public/resignation.js"></script>
  </body>
</html>
